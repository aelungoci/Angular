<h1>Listado de Héores</h1>

<div *ngIf="heroeBorrado; else noBorrado">
    <h3>Héroe Borrado: <small> {{heroeBorrado}} </small> </h3>
</div>

<ng-template #noBorrado>
    <h3>No has borrado nada</h3>
</ng-template>

<button (click)="borrarHeroe()">
    <div *ngIf=" heroes[0]; else nada ">Borrar</div>
</button>

<ng-template #nada>
    <div>No hace nada</div>
</ng-template>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i + 1}} - {{heroe}}
    </li>
</ul>
